<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studyyyy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="peek-line" id="peekLine"></div>
  <div class="app" id="appPanel">
    <div class="titlebar">
      <h2>bearly</h2>
      <button class="close-btn" id="closeBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>

    <nav class="nav" id="mainNav">
      <button class="nav-item" data-tab="pomodoro" id="btnPomodoro">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        Pomodoro
      </button>
      <button class="nav-item" data-tab="active-recall">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a7 7 0 017 7c0 2.38-1.19 4.47-3 5.74V17a2 2 0 01-2 2h-4a2 2 0 01-2-2v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 017-7z"/><line x1="9" y1="21" x2="15" y2="21"/></svg>
        Active Recall
      </button>
      <button class="nav-item" data-tab="reverse-teaching" id="reverseTeachingBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
        Reverse Teaching
      </button>
      <button class="nav-item" data-tab="flashcards">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
        Flashcards
      </button>
      <button class="nav-item" id="sidebarCalendarBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        Calendar
      </button>
    </nav>

    <!-- Tab content panels loaded from separate files -->
    <div class="content" id="content-pomodoro"></div>
    <div class="content" id="content-active-recall"></div>
    <div class="content" id="content-reverse-teaching"></div>
    <div class="content" id="content-flashcards"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const fs = require('fs');
    const path = require('path');

    const appPanel = document.getElementById('appPanel');
    const peekLine = document.getElementById('peekLine');

    // Load tab HTML from separate files
    const tabs = ['pomodoro', 'active-recall', 'reverse-teaching', 'flashcards'];
    tabs.forEach(tab => {
      const htmlPath = path.join(__dirname, 'tabs', tab + '.html');
      const el = document.getElementById('content-' + tab);
      if (fs.existsSync(htmlPath)) {
        el.innerHTML = fs.readFileSync(htmlPath, 'utf-8');
      }
    });

    // Load and init tab JS modules
    const { initPomodoro } = require('./tabs/pomodoro');
    const { initActiveRecall } = require('./tabs/active-recall');
    const { initReverseTeaching } = require('./tabs/reverse-teaching');
    const { initFlashcards } = require('./tabs/flashcards');

    if (initPomodoro) initPomodoro();
    if (initActiveRecall) initActiveRecall();
    if (initReverseTeaching) initReverseTeaching();
    if (initFlashcards) initFlashcards();

    // Calendar button
    document.getElementById('sidebarCalendarBtn').addEventListener('click', () => {
      navItems.forEach(n => n.classList.remove('active'));
      document.getElementById('sidebarCalendarBtn').classList.add('active');
      ipcRenderer.send('open-calendar');
    });


    // Close button
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.close();
    });

    // Tab navigation logic
    const navItems = document.querySelectorAll('.nav-item');
    const contentPanels = document.querySelectorAll('.content');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const tabName = item.dataset.tab;
        if (!tabName) return; // For the Upload PDF button which has no data-tab

        navItems.forEach(n => n.classList.remove('active'));
        contentPanels.forEach(c => c.classList.remove('active'));
        item.classList.add('active');

        const contentEl = document.getElementById('content-' + tabName);
        if (contentEl) contentEl.classList.add('active');

        // Pomodoro Window Toggle
        if (tabName === 'pomodoro') {
          ipcRenderer.send('toggle-pomodoro');
        } else if (tabName === 'flashcards') {
          ipcRenderer.send('open-flashcards-viewer');
          return;
        } else if (tabName === 'reverse-teaching') {
          ipcRenderer.send('open-reverse-teaching');
          return;
        } else {
          ipcRenderer.send('close-pomodoro');
        }

        if (tabName !== 'reverse-teaching') {
          ipcRenderer.send('set-window-height', 500);
        }
      });
    });

    // Mouse enter/leave for auto-hide
    document.body.addEventListener('mouseenter', () => {
      ipcRenderer.send('mouse-enter');
    });

    document.body.addEventListener('mouseleave', () => {
      ipcRenderer.send('mouse-leave');
    });

    ipcRenderer.on('hidden-state', (event, isHidden) => {
      if (isHidden) {
        peekLine.classList.add('visible');
        appPanel.style.opacity = '0';
      } else {
        peekLine.classList.remove('visible');
        appPanel.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
