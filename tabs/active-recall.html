<!-- Step 1: Paste notes or upload PDF -->
<div id="ar-input-view">
  <textarea class="ar-textarea" id="arNotes" placeholder="Paste your notes or study material here..."></textarea>
  <div style="display:flex;gap:8px;margin-top:8px">
    <button class="ar-btn" id="arGenerate" style="flex:1">Generate Questions</button>
  </div>
  <button class="ar-btn" id="arResume" style="display:none;width:100%;margin-top:6px;background:white;color:#8b5cf6;border:1.5px solid #ede9fe">Resume Saved Questions</button>
  <button class="ar-btn" id="arTestNinja" style="width:100%;margin-top:6px;background:#fff3cd;color:#856404;border:1px solid #ffc107;font-size:10px">Test Ninja</button>
